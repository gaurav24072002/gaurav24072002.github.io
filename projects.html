<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <title>Gaurav's Portfolio | Projects</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167979537-2"></script>
  <!-- Fetching our Google Tag Manager -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--For Dark/Light mode Toggle-->
  <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
  <!--Import animation.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="stylesheet" type="text/css" href="assets/css/project.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <link rel="icon" href="assets/images/favicon.png" type="image/png">
  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/Logo2.PNG">
</head>

<body>

  <!--Dynamic Nav Bar-->

  <!-- button for the top -->
  <a class="arrow-up" id="myBtn" onclick="topFunction()">
    <span class="left-arm"></span>
    <span class="right-arm"></span>
    <span class="arrow-slide"></span>
  </a>



  <div class="container pt-5" style="width: 100%; min-height: 80%;">
    <section style=" height: 70vh;">
      <div class="px-3 pt-5">
        <div class="row text-dark">
          <div
            class="col-md-6 d-flex mt-5 flex-column text-center justify-content-center animate__animated animate__zoomIn animate__delay-1s">
            <h2 class="main-heading mb-0">Projects</h2>
            <p class="pre-heading font-weight-bolder"
              class="mb-0 mt-3 text-center animate__animated animate__zoomIn animate__delay-2s">
              I Welcome all of you to My Projects.. As I am an Open Source Enthusiast so Anyone Can find and use them on GitHub.
            </p>
          </div>
          <div class="col-md-6" style="margin-top: 45px;">
            <img class="img-header img-fluid d-block img-fluid d-block  animate__animated animate__zoomIn animate__delay-1s"" src="
              ./assets/images/project-page/header-male.svg">
          </div>
        </div>
      </div>
    </section>
    
    <div class="container-fluid project-box">
      <input type="text" name="search" id="myInput" onkeyup="myFunction()" placeholder="Search for tags.. (eg. React.js, Python, JavaScript etc.)">
    <div class="row page-content projectcards">
        <!-- Dynamic project card -->
      </div>
    </div>

  </div>

  <!-- Dynamic footer section -->

  <!-- script -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/materialize.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/project.js"></script>

</body>

</html>
